<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AuraCharm</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f98c99; /* softer pink */
  background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/paisley.png');
  background-repeat: repeat;
  background-blend-mode: multiply; 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
   


    .login-container {
      background-color: #3e0838;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #d95f65; /* cover.png text color */
    }

    input[type="text"],
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 50%;
      padding: 10px;
      margin-top: 15px;
      background-color: #d95f65;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #c03f94;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .forgot-password {
      margin-top: 15px;
      display: block;
      text-decoration: none;
      color: #d34fa3;
      font-size: 14px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to AuraCharm</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="#" class="forgot-password">Forgot Password?</a>
<a href="signup.html" class="forgot-password">Create an Account</a>
<p id="error-message" class="error"></p>

  </div>

  
    <script>
  const loginForm = document.getElementById('loginForm');
  const errorMessage = document.getElementById('error-message');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    // Get registered users from localStorage
    const users = JSON.parse(localStorage.getItem('users')) || {};

    // Check if the username exists and password matches
    if (users[username] && users[username] === password) {
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('loggedInUser', username); // optional
      window.location.href = 'index.html';
    } else {
      errorMessage.textContent = 'Invalid username or password';
    }
  });
 </script>
</body>
</html>
