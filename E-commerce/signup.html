<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AuraCharm - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
  body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f98c99; /* softer pink */
  background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/paisley.png');
  background-repeat: repeat;
  background-blend-mode: multiply; 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-box {
      background-color:  #3e0838;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    .signup-box h2 {
      color: #d95f65;
      margin-bottom: 20px;
    }

    .signup-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .signup-box button {
      background-color: #d95f65;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .signup-box button:hover {
      background-color: #c14a4f;
    }

    .login-link {
      display: block;
      margin-top: 15px;
      color: #777;
      font-size: 14px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Username" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
      <p class="error-message" id="signup-error"></p>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const errorBox = document.getElementById('signup-error');

      if (!username || !password) {
        errorBox.textContent = 'Please fill all fields.';
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || {};
      
      if (users[username]) {
        errorBox.textContent = 'Username already exists!';
        return;
      }

      users[username] = password;
      localStorage.setItem('users', JSON.stringify(users));

      alert('Signup successful! Please log in.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
